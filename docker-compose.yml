services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: php
    # Jika kamu set ENV via Dokploy UI, bagian environment boleh kosong.
    # Jika ingin pakai .env file di repo, uncomment baris di bawah:
    # env_file:
    #   - .env
    expose:
      - "9000"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - appnet

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    # target default di Dockerfile adalah "nginx" (stage terakhir), jadi tidak perlu target:
    # target: nginx
    ports:
      - "8080:80"
    depends_on:
      - php
    restart: unless-stopped
    networks:
      - appnet

  # Opsional tapi disediakan supaya Laravel/Filament bisa pakai Redis untuk cache/queue/session
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - appnet

volumes:
  redis-data:

networks:
  appnet:
    driver: bridge
