services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: php
    expose:
      - "9000"
    restart: unless-stopped
    networks:
      - appnet
    depends_on:
      - redis

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - php
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - appnet

volumes:
  redis-data:

networks:
  appnet:
    driver: bridge
