version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: filament-app:dev
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: ${APP_URL}
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: pgsql
      # Jika pakai Postgres internal (service db), biarkan DB_HOST=db
      # Jika pakai Postgres eksternal/VPS, ganti ke IP server (mis. 43.157.213.47)
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      CACHE_STORE: ${CACHE_STORE:-file}
      SESSION_DRIVER: ${SESSION_DRIVER:-cookie}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-sync}
    volumes:
      - storagedata:/var/www/html/storage
    networks:
      - appnet
    # Jika pakai Postgres internal, depend on db:
    depends_on:
      - db

  nginx:
    # Pakai image yang sama agar /public/build ada di container ini juga
    image: filament-app:dev
    depends_on:
      - php
    volumes:
      - storagedata:/var/www/html/storage
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      # Atur domain & SSL di UI Dokploy; Container Port = 80

  scheduler:
    image: filament-app:dev
    depends_on:
      - php
    command: php artisan schedule:work
    restart: always
    environment:
      APP_ENV: local
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - appnet

  # Hapus service ini jika kamu pakai Postgres eksternal, lalu set DB_HOST ke IP VPS.
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - appnet

volumes:
  dbdata:
  storagedata:

networks:
  appnet:
    driver: bridge

