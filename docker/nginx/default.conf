server {
    listen 80;
    server_name _;

    # Root Laravel (public)
    root /var/www/html/public;
    index index.php index.html;

    # Serve Vite build files dengan cache panjang
    location /build/ {
        alias /var/www/html/public/build/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    location /favicon.ico {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    location /robots.txt {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # Laravel router
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP via PHP-FPM container "php"
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;  # <--- match service name di docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # Lindungi file tersembunyi (.env, .git, dll)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
