server {
    listen 80;
    server_name _;

    # Root Laravel (public)
    root /var/www/html/public;

    index index.php index.html;

    # -------------------------------
    # Static assets & Vite build files
    # -------------------------------
    location /build/ {
        alias /var/www/html/public/build/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    location /favicon.ico {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    location /robots.txt {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # -------------------------------
    # Main Laravel router
    # -------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -------------------------------
    # PHP handling with FastCGI
    # -------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;  # <--- MATCH docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # -------------------------------
    # Deny access to hidden files (.env, .git)
    # -------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
