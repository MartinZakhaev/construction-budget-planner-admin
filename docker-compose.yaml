version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: planin/filament-app:dev
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: ${APP_URL}
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      CACHE_STORE: ${CACHE_STORE:-file}
      SESSION_DRIVER: ${SESSION_DRIVER:-cookie}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-sync}
    volumes:
      - storagedata:/var/www/html/storage
      # (Opsional) Untuk hot-reload source di dev (hati-hati permission):
      # - ./:/var/www/html
    networks: [appnet]

  nginx:
    image: nginx:1.27-alpine
    depends_on: [php]
    volumes:
      - storagedata:/var/www/html/storage
      - ./:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [appnet]
    labels:
      - "traefik.enable=true"
      # Atur domain/SSL dari UI Dokploy

  # ====== Aktifkan ini hanya jika ingin test queue/scheduler di dev ======
  # queue:
  #   image: planin/filament-app:dev
  #   depends_on: [php, db]
  #   command: php artisan queue:work --sleep=1 --tries=3
  #   restart: always
  #   environment:
  #     APP_ENV: local
  #     APP_KEY: ${APP_KEY}
  #     QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
  #     DB_CONNECTION: pgsql
  #     DB_HOST: db
  #     DB_PORT: 5432
  #     DB_DATABASE: ${DB_DATABASE}
  #     DB_USERNAME: ${DB_USERNAME}
  #     DB_PASSWORD: ${DB_PASSWORD}
  #   networks: [appnet]

  scheduler:
    image: planin/filament-app:dev
    depends_on: [php]
    command: php artisan schedule:work
    restart: always
    environment:
      APP_ENV: local
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks: [appnet]

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks: [appnet]

volumes:
  dbdata:
  storagedata:

networks:
  appnet:
    driver: bridge
